        padding: 20px;

        margin: 0;
        box-sizing: border-box;
        text-align: center;
      }

      .card {
        background-color: rgb(255, 255, 255);
        padding: 20px;
        border: 1px solid #000000;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        position: relative;
      }

        margin-bottom: 20px;
        text-transform: uppercase;
      }

        text-align: center;
        width: 50%;
        margin-bottom: 20px;
        background-color: transparent;
        color: #000000;

        border-radius: 10px;
        text-align: center;
        width: 51%;
        margin-bottom: 20px;
        background-color: transparent;
        color: #000000;

        padding-block: 4px;
        font-size: 14px;
        display: flex;
        width: 30%;
        align-items: center;
        justify-content: center;
        margin: auto;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        background-color: #36c2ce;
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .footer {
        color: #97d3ff;
        font-weight: bold;
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
      }

      #result {

      }

      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #088395;
        width: 40px;
        height: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -20px;
        margin-left: -20px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {

        }
